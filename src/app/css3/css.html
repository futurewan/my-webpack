<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="border-image">
        <div class="icenter">hello</div>
    </div>
    <div class="box-shadow word-wrap">有了perspetive属性，我们顶多是一群会在纸上画素描的家伙，要想徒手造模型，还是太嫩。就拿刚才的翻牌效果来说，如果你翻滚card父容器，无论怎么翻，能看到的只有正面的卡片，因为现在的体系就是一张素描绘画，你拿着再逼真的素描画翻到背面，也是看不到真实物体的背面的对吧。超越平面3D的关隘就在于transform-style: preserve-3d的属性设置，默认值为flat，即“素描作品”。这个属性的设置旨在告诉子元素需要遵循怎样的空间体系规则。这个属性不能继承，因此只要有子元素需要设置空间体系规则，就得在父元素声明这个属性</div>
    <div class="transform-wrap">
        <div class="transform-box" id="box1">
        	<img src='../assets/images/icon-80.png'>
        	<div class="overlay"><div class="text">hello</div></div>
        </div>
        <!-- <a class="transform-box box2"></a> -->
    </div>
    <div class="container">
        <div class="piece-box">
            <div class="piece piece-1"></div>
            <div class="piece piece-2"></div>
            <div class="piece piece-3"></div>
            <div class="piece piece-4"></div>
            <div class="piece piece-5"></div>
            <div class="piece piece-6"></div>
        </div>
    </div>
    <script>
    var box1 = document.getElementById('box1');
    setTimeout(function() {
        box1.style.transform = 'translateX(200px)';
    }, 1000)
    </script>
</body>

</html>
